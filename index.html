  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      padding: 50px;
    }

    #bulb {
      font-size: 5rem;
      animation: blink 1s infinite;
      cursor: pointer;
      margin: 20px auto;
      transition: transform 0.3s ease;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #ff9900;
      padding: 20px;
      box-shadow: 0 0 10px #ff9900;
      z-index: 1000;
      font-size: 1.2rem;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
